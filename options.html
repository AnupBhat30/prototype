<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page Title</title>
    <link rel="stylesheet" type="text/css" href="./options.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- Added id="title" here -->
      <h1 id="title">Tsunami Alert: What will you do?</h1>
      <div class="options">
        <div class="option1" id="option1">
          <img
            src="./assets/images/option1.png"
            alt="option1"
            height="200px"
            width="200px"
          />
        </div>
        <div class="option2">
          <img
            src="./assets/images/option2.png"
            alt="option2"
            height="200px"
            width="200px"
          />
        </div>
        <div class="option3">
          <img
            src="./assets/images/option3.png"
            alt="option3"
            height="200px"
            width="200px"
          />
        </div>
      </div>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
      <div class="sun"></div>
      <div class="boat" id="boat"></div>
      <div class="island" id="island"></div>
    </div>

    <section></section>

    <!-- JavaScript for boat movement -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const option1 = document.getElementById("option1");
        const title = document.getElementById("title");
        const options = document.querySelector(".options");
        const boat = document.getElementById("boat");
        const island = document.getElementById("island");

        option1.addEventListener("click", () => {
          // Hide the title and options using the fade-out animation
          title.style.animation = "hideElements 2s forwards";
          options.style.animation = "hideElements 2s forwards";

          // Display the island immediately after clicking the option
          island.style.display = "block";

          // Move the boat towards the island
          boat.style.animation = "moveToIsland 5s linear forwards";
        });
      });
    </script>
  </body>
</html>
